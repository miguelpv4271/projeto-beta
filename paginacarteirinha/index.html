<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de carteirinha Ham United </title>
    <link rel="stylesheet" href="../código/style.css">
    <link rel="stylesheet" href="estilos/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
        <header>
            <h1> Ham United </h1>
            <p> Um os melhores grupos da história! </p>
            <nav>
                <a href="#">Sobre o Grupo</a> <a href="#"> Fale Conosco </a> 
            </nav>
        </header>
        <main>
            <h1> Carteirinha Ham United </h1>
            <section id="form"> 
                <label for="inome"><p> Nome: </p></label>
                <input type="text" name="nome" id="inome" autocomplete="name" oninput="res.innerHTML = inome.value">
                <label for="ifoto"><p> Foto: </p></label>
                <input type="file" name="foto" id="ifoto">
                
            </section>

            <!-- <section id="cart"> 
                <output id="res"> Seu nome apareçerá aqui. </output>
            </section> -->
        </main>
</body>
</html>
